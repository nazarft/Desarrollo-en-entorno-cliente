<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="carta">
        <div class="img-container">
            <img class="imagen-comida" src="img/entrantes/calamares.png">
        </div>
        <div class="menu">
            <div class="entrantes-container">
                <div class="contenido">
                    <h1>Entrantes</h1>
                    <label class="entrante-label" data-precio="calamares">
                        <input name="entrantes" value="9" type="radio"> Calamares - 9 euros
                    </label>
                    <label class="entrante-label" data-precio="bravas">
                        <input name="entrantes" value="6" type="radio"> Bravas - 6 euros
                    </label>
                    <label class="entrante-label" data-precio="jamon">
                        <input name="entrantes" value="7" type="radio"> Jamón ibérico - 7 euros
                    </label>
                    <label class="entrante-label" data-precio="fingers">
                        <input name="entrantes" value="6" type="radio"> Fingers de pollo - 6 euros
                    </label>
                </div>
            </div>
            <div class="bocadillos-container">
                <h1>Bocadillos</h1>
                <label class="bocadillo-label" data-precio="b-pollo">
                    <input name="bocadillos" value="5" type="radio"> De pollo - 5 euros
                </label>
                <label class="bocadillo-label" data-precio="b-ensalada">
                    <input name="bocadillos" value="4.50" type="radio"> Mixto de ensalada - 4,50 euros
                </label>
                <label class="bocadillo-label" data-precio="b-mixto">
                    <input name="bocadillos" value="6" type="radio"> Mixto ternera y pollo - 6 euros
                </label>
                <label class="bocadillo-label" data-precio="b-salchicha">
                    <input name="bocadillos" value="5" type="radio"> De salchichas - 5 euros
                </label>
            </div>
            <div class="bebidas-container">
                <h1>Bebidas</h1>
                <label class="bebidas-label" data-precio="agua">
                    <input name="bebidas" value="1.20" type="radio"> Agua - 1,20 euros
                </label>
                <label class="bebidas-label" data-precio="aguaGas">
                    <input name="bebidas" value="1.30" type="radio"> Agua con gas - 1,30 euros
                </label>
                <label class="bebidas-label" data-precio="cafe">
                    <input name="bebidas" value="2" type="radio"> Café - 2 euros
                </label>
                <label class="bebidas-label" data-precio="refresco">
                    <input name="bebidas" value="2" type="radio"> Refresco - 2 euros
                </label>
            </div>
            <div class="total-container">
                <h1 class="total-span">Total:</h1>
                <span class="total">
            </div>


            </span>
        </div>
        </div-menu-container>

    </div>

    <script src="script.js"></script>
</body>

</html>
